<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Pokedex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col  *ngFor="let pokemon of pokemons"  size-xs="6" size-sm="4" size-lg="3" >
          <app-card [data]="pokemon" ></app-card>
      </ion-col>
    </ion-row>
</ion-grid>


</ion-content>
