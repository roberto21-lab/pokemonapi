name: Deploy

on: 
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install npm packages
        run: | 
          cd functions
          npm install
      - name: Deploy to Firebase   
        uses: w9jds/firebase-action@master
        with: 
          args: deploy --only functions
          env: 
            FIREBASE_TOKEN: ${{}}
